<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Presupuesto</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" routerLink="/gastos">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/contacto">Contactanos</a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-success" type="submit" routerLink="/preguntas">Registro</button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="container">
<form class="row g-3" style="margin-top: 12px">
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Correo</label>
        <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Calle 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Provincia</label>
        <select id="inputState" class="form-select">
            <option selected>Selecciona...</option>
            <option>Azuay</option>
            <option>Bolívar</option>
             <option>Cañar</option>
            <option>Carchi</option>
            <option>Chimborazo</option>
            <option>Cotopaxi</option>
            <option>El Oro</option>
            <option>Esmeraldas</option>
            <option>Galápagos</option>
            <option>Guayas</option>
            <option>Imbabura</option>
            <option>Loja</option>
            <option>Los Ríos</option>
            <option>Manabí</option>
            <option>Morona-Santiago</option>
            <option>Napo</option>
            <option>Orellana</option>
            <option>Pastaza</option>
            <option>Pichincha</option>
            <option>Santa Elena</option>
            <option>Santo Domingo de los Tsáchilas</option>
            <option>Sucumbíos</option>
            <option>Tungurahua</option>
                <option>Zamora-Chinchipe</option>
            <option>...</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="registro()">Crear Cuenta</button>
    </div>
</form>
</div>
